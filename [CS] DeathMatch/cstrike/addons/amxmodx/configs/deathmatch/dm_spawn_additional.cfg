// -------------------------------
//  DM Spawn: Additional settings
// -------------------------------
// Any changes you make here will be
// automatically loaded at map start
//
// Additional settings
// -------------------


// ##############################################################################
// DM: Team Preset
// ##############################################################################

dm_team_preset_min "64.0"		// Nearest spawnpoint
dm_team_preset_max "512.0"		// Farest spawnpoint

// #####################################################################
// DM: Team Close
// #####################################################################

dm_team_close_type "0"			// 0=random 1=near 2=far default: 0
dm_team_close_distance "1800"	// max distance (8192) to a teammate 4096 x 4096 x 4096 xyz
dm_team_close_min "100"			// Closest position to the teammate default: 64
dm_team_close_max "250"			// Widest position to the teammate default: 512
dm_team_close_fix_min_max "1"	// Enable to fix min and max in small places like katas on dust maps (1=on, 0=off) default: 1
dm_team_close_sniper "0"		// Enable to spawn at snipermates (1=on, 0=off) default: 0
dm_team_close_bomb_spawn "0"	// Use Bomb origins when planted for calculating spawnpoints (distance check) (1=on, 0=off) default: 0

// Death Spawn
//
// 1  = Spawn where u died (team is death, with none planted bomb)
// 2  = Spawn where u died for Terrorist (team is death, bomb is planted)
// 4  = Spawn where u died for CTs (team is death, bomb is planted)
// 8  = Check skipped sniper
// 16 = Check skipped distance mates
// 32 = Spawn on Pre-Defined Spawnpoints
// 64 = Spawn where u died (nothing above was successful)
//
// default value: "120" (8+16+32+64)
dm_team_close_death_spawn "112"

// ###########################################################################
// DM: Team Close 2
// ###########################################################################

dm_team_close2_range "48.0"		// Spawn random around a teammate default: 64.0
dm_team_close2_sniper "0"		// Enable spawn to sniper (1=on, 0=off) default: 0
dm_team_close2_death_spawn "1"	// Enable spawn where dying if no valid teammate found (1=on, 0=off) default: 1
